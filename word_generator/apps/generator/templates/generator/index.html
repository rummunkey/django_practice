<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>word generator</title>
    </head>
    <body>
        <form class="" action="/make" method="post">
            {% csrf_token %}
            <h2>Random Word (attempt #{{request.session.attempts}})</h2>
            <h2>{{ request.session.word }}</h2>
            <input type="submit" value="Generate">
        </form>
    </body>
</html>
